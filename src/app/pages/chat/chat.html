<main>
  <div class="container">
    <h3 class="mb-3">
      Chat <button class="btn btn-secondary" style="float: right">Log out</button>
    </h3>
    <div class="card">
      <div>
        <div class="col-12 col-lg-12 col-xl-12">
          @for (msg of this.chats(); track msg) {
            <div class="position-relative">
              <div class="chat-messages p-4">
                <div class="chat-message-left pb-4">
                  <div class="me-5">
                    <div class="text-muted small text-nowrap mt-2">
                      {{ msg?.created_at | date: "M/d/yy, h:mm a" }}
                    </div>
                  </div>
                  <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                    <div class="font-weight-bold mb-1">{{ msg?.users?.name }}</div>
                    {{ msg?.text }}
                  </div>
                </div>
              </div>
            </div>
          } @empty {
            <div>No messages</div>
          }

          <form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
            <div class="flex-grow-0 py-3 px-4 border-top">
              <div class="input-group">
                <input
                  formControlName="chat_message"
                  type="text"
                  class="form-control"
                  placeholder="Type your message"
                />
                <button [disabled]="!chatForm.valid" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
